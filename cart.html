<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | ShopEase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ShopEase</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="payment.html">Payment</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>

    <div class="cart-summary">
      <h3>Total: â‚¹<span id="cart-total">0</span></h3>
      <button id="checkout-btn">Proceed to Payment</button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 ShopEase | All rights reserved</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function displayCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty ðŸ›’</p>";
      } else {
        cart.forEach((item, index) => {
          total += item.price;
          const div = document.createElement('div');
          div.classList.add('cart-item');
          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-info">
              <h4>${item.name}</h4>
              <p>â‚¹${item.price}</p>
              <button onclick="removeItem(${index})">Remove</button>
            </div>
          `;
          cartContainer.appendChild(div);
        });
      }
      cartTotal.textContent = total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Proceeding to payment...");
        window.location.href = "payment.html";
      }
    });

    displayCart();
  </script>
</body>
</html>
